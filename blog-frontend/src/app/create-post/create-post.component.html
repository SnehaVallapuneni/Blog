<div class="container">
  <div class="header">
    <h1>Create New Post</h1>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="post.title" placeholder="Enter title" required>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="post.imageUrl" placeholder="Enter image URL">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" [(ngModel)]="post.content" placeholder="Write your post content here..." required></textarea>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" [(ngModel)]="post.author" placeholder="Enter author name" required>
    </div>

    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" name="tags" [(ngModel)]="tagsInput" placeholder="Enter tags separated by commas">
    </div>

    <div class="form-group">
      <label for="image">Upload Image</label>
      <div class="file-input-wrapper">
        <input type="file" id="image" name="image" accept="image/*" (change)="onFileSelected($event)">
        <label for="image" class="file-input-label">Choose Image</label>
      </div>
      <!-- Image preview removed -->
    </div>

    <button type="submit" class="submit-btn">Create Post</button>
  </form>
</div>
