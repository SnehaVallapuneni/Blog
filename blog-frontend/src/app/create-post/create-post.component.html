<body>
<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Enter Details</h5>
        <form (ngSubmit)="onSubmit()"  #postForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="post.name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image"  name="imageUrl"  [(ngModel)]="post.img" placeholder="Enter image URL" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="5" name="content" [(ngModel)]="post.content" placeholder="Enter content" required></textarea>
            </div>
            <div class="form-group">
                <label for="postedBy">Posted By</label>
                <input type="text" class="form-control" id="postedBy" name="postedBy" [(ngModel)]="post.postedBy" placeholder="Enter posted by" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <div class="tag-input">
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags separated by commas" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!postForm.form.valid">Submit</button>
        </form>
    </div>
</div>
</body>
